<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактив з Вікторією</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result-container {
            margin-top: 20px;
        }

        .question-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Привіт, Вікторія!</h1>
    <p>Тут ми проведем невеликий інтерактив, де ти дізнаєшся щось більше про мене.<br>
    Тільки є маленьке правило: відповідай тільки Y або N де:<br>
    Y - це Так<br>
    N - це Ні</p>

    <div id="result-container">
        <div class="question-item" id="question">Як гадаєш, я тебе люблю?</div>
        <input type="text" id="answer" maxlength="1">
        <button onclick="startQuiz()">Відповісти</button>
    </div>

    <script>
        function startQuiz() {
            let path = document.getElementById('answer').value.toUpperCase();
            let resultContainer = document.getElementById('result-container');
            let question = document.getElementById('question');

            if (path === "N") {
                let newQuestion = document.createElement('div');
                newQuestion.className = 'question-item';
                newQuestion.textContent = "Сонце, навіть про таке не думай) А ну пробуй ще раз)))";
                resultContainer.appendChild(newQuestion);
            } else if (path === "Y") {
                let newQuestion = document.createElement('div');
                newQuestion.className = 'question-item';
                newQuestion.textContent = "Ти права! Я безмежно тебе люблю. Але чи любиш ти мене так в замін?";
                resultContainer.appendChild(newQuestion);

                setTimeout(() => {
                    question = newQuestion;
                    document.getElementById('answer').value = "";
                    document.querySelector('button').onclick = function() {
                        let path_1 = document.getElementById('answer').value.toUpperCase();

                        if (path_1 === "N") {
                            let newQuestion_1 = document.createElement('div');
                            newQuestion_1.className = 'question-item';
                            newQuestion_1.textContent = "Сумно це чути( Тоді ти не зможеш продовжити мою історію.";
                            resultContainer.appendChild(newQuestion_1);
                        } else if (path_1 === "Y") {
                            let newQuestion_1 = document.createElement('div');
                            newQuestion_1.className = 'question-item';
                            newQuestion_1.textContent = "Радий це чути!!! Получається це взаємно:) На твою думку, я б хотів більше проводити часу з тобою?";
                            resultContainer.appendChild(newQuestion_1);

                            setTimeout(() => {
                                question = newQuestion_1;
                                document.getElementById('answer').value = "";
                                document.querySelector('button').onclick = function() {
                                    let path_2 = document.getElementById('answer').value.toUpperCase();

                                    if (path_2 === "Y") {
                                        let newQuestion_2 = document.createElement('div');
                                        newQuestion_2.className = 'question-item';
                                        newQuestion_2.textContent = "Саме так, я дуже тебе люблю ти в мене найгарніша дівчинка, скучаю за тобою :(";
                                        resultContainer.appendChild(newQuestion_2);
                                    } else if (path_2 === "N") {
                                        let newQuestion_2 = document.createElement('div');
                                        newQuestion_2.className = 'question-item';
                                        newQuestion_2.textContent = "Тю Сонце ти моє, ну як так можна було подумати :(((";
                                        resultContainer.appendChild(newQuestion_2);
                                    } else {
                                        let newQuestion_2 = document.createElement('div');
                                        newQuestion_2.className = 'question-item';
                                        newQuestion_2.textContent = "Ти ввела щось не так, спробуй дотриматись правила вище.";
                                        resultContainer.appendChild(newQuestion_2);
                                    }
                                }
                            }, 500);
                        } else {
                            let newQuestion_1 = document.createElement('div');
                            newQuestion_1.className = 'question-item';
                            newQuestion_1.textContent = "Ти ввела щось не так, спробуй дотриматись правила вище.";
                            resultContainer.appendChild(newQuestion_1);
                        }
                    }
                }, 500);
            } else {
                let newQuestion = document.createElement('div');
                newQuestion.className = 'question-item';
                newQuestion.textContent = "Ти ввела щось не так, спробуй дотриматись правила вище.";
                resultContainer.appendChild(newQuestion);
            }

            // Перемістимо поле введення та кнопку під нове питання
            resultContainer.appendChild(document.getElementById('answer'));
            resultContainer.appendChild(document.querySelector('button'));

            // Очищаємо поле вводу після кожного питання
            document.getElementById('answer').value = "";
        }
    </script>
</body>
</html>
