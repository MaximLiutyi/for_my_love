<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактив з Вікторією</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f7f7;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #result-container {
            margin-top: 20px;
        }

        .question-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #e8f5e9;
            border-left: 5px solid #4CAF50;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Привіт, Вікторія!</h1>
    <p>Тут ми проведем невеликий інтерактив, де ти дізнаєшся щось більше про мене.<br>
    Тільки є маленьке правило: відповідай тільки Y або N де:<br>
    Y - це Так<br>
    N - це Ні</p>

    <div id="result-container">
        <div class="question-item" id="question">Як гадаєш, я тебе люблю?</div>
        <input type="text" id="answer" maxlength="1">
        <button onclick="startQuiz()">Відповісти</button>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = [
            {
                question: "Як гадаєш, я тебе люблю?",
                options: {
                    "Y": "Ти права! Я безмежно тебе люблю. Але чи любиш ти мене так в замін?",
                    "N": "Сонце, навіть про таке не думай) А ну пробуй ще раз)))"
                }
            },
            {
                question: "Радий це чути!!! Получається це взаємно:) На твою думку, я б хотів більше проводити часу з тобою?",
                options: {
                    "Y": "Саме так, я дуже тебе люблю ти в мене найгарніша дівчинка, скучаю за тобою :(",
                    "N": "Тю Сонце ти моє, ну як так можна було подумати :((("
                }
            }
        ];

        function startQuiz() {
            let answer = document.getElementById('answer').value.toUpperCase();
            let resultContainer = document.getElementById('result-container');
            let questionElement = document.createElement('div');
            questionElement.className = 'question-item';

            if (answer in questions[currentQuestion].options) {
                // Показуємо відповідь
                questionElement.textContent = questions[currentQuestion].options[answer];
                resultContainer.insertBefore(questionElement, document.getElementById('answer'));

                // Очищаємо поле вводу після кожного питання
                document.getElementById('answer').value = "";

                // Переходимо до наступного питання
                currentQuestion += 1;

                if (currentQuestion < questions.length) {
                    let nextQuestion = document.createElement('div');
                    nextQuestion.className = 'question-item';
                    nextQuestion.textContent = questions[currentQuestion].question;
                    resultContainer.insertBefore(nextQuestion, document.getElementById('answer'));
                } else {
                    document.getElementById('answer').style.display = "none";
                    document.querySelector('button').style.display = "none";
                }
            } else {
                // Показуємо повідомлення про помилку
                questionElement.textContent = "Ти ввела щось не так, спробуй дотриматись правила вище.";
                resultContainer.insertBefore(questionElement, document.getElementById('answer'));
                document.getElementById('answer').value = "";
            }
        }
    </script>
</body>
</html>
